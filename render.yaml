services:
  - type: web
    name: testlink-web
    runtime: docker
    plan: free
    region: oregon
    envVars:
      - key: TL_TIMEZONE
        value: America/La_Paz
      - key: DATABASE_URL
        fromDatabase:
          name: testlink-db
          property: internalConnectionString   # mejor la URL interna

databases:
  - name: testlink-db
    plan: free
    region: oregon